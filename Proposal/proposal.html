<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        #no-btn {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button onclick="acceptProposal()">Yes</button>
            <button id="no-btn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function acceptProposal() {
            alert("Yay!YES,YES! ‚ù§Ô∏èü•∞");
        }

        function moveButton() {
            let button = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</body>
</html>
